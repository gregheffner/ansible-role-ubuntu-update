---
# Default variables for system_update role

# Docker settings
update_docker: true
restart_docker_containers: true

# Package update settings
update_packages: true
update_apt_packages: true
perform_dist_upgrade: false  # Changed to false for safer weekly updates
cleanup_packages: true

# Homebrew settings (macOS)
update_homebrew: true
update_homebrew_packages: true
upgrade_homebrew_packages: true
cleanup_homebrew_packages: true

# Reboot settings
perform_reboot: false
force_reboot: false
reboot_method: "modern"  # Options: "modern" (uses reboot module) or "legacy" (uses shell)
reboot_timeout: 600
connect_timeout: 20

# Post-reboot script settings
# post_reboot_script_path: "/opt/1password/op-login.sh"
# Note: If using OP_SERVICE_ACCOUNT_TOKEN environment variable, 
# no post-reboot script is needed - authentication is automatic
post_reboot_script_path: ""

# Update behavior
allow_reboot_when_required: true